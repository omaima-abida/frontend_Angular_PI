<div class="container">
    <h2>Supprimer une ligne de commande</h2>
    <p>Êtes-vous sûr de vouloir supprimer la ligne de commande avec le numéro {{ ligneDeCommande?.numero_commande }} et la référence {{ ligneDeCommande?.reference }}?</p>
    
    <button class="btn btn-danger" (click)="supprimerLigneDeCommande()">Supprimer</button>
    <a routerLink="/liste-lignes-commande" class="btn btn-secondary">Annuler</a>
</div>
