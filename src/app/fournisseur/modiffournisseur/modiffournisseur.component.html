<!-- modiffournisseur.component.html -->

<div>
    <h2>Modifier un fournisseur</h2>
  
    <!-- Formulaire de modification de fournisseur -->
    <form (submit)="modifierFournisseur()">
      <div>
        <label for="id_frs">ID Fournisseur :</label>
        <input type="text" id="id_frs" name="id_frs" required [(ngModel)]="fournisseur.id_frs">
      </div>
  
      <div>
        <label for="raison_sociale">Raison Sociale :</label>
        <input type="text" id="raison_sociale" name="raison_sociale" required [(ngModel)]="fournisseur.raison_sociale">
      </div>
  
      <div>
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required [(ngModel)]="fournisseur.adresse">
      </div>
  
      <div>
        <label for="telephone">Téléphone :</label>
        <input type="text" id="telephone" name="telephone" required [(ngModel)]="fournisseur.telephone">
      </div>
  
      <!-- Ajoutez d'autres champs du formulaire en fonction de vos besoins -->
  
      <div>
        <button type="submit">Modifier le fournisseur</button>
      </div>
    </form>
  </div>
