<!-- supprimfournisseur.component.html -->

<div>
    <h2>Supprimer un fournisseur</h2>
  
    <!-- Afficher les détails du fournisseur -->
    <div *ngIf="fournisseur">
      <p>Raison sociale: {{ fournisseur.raison_sociale }}</p>
      <p>Adresse: {{ fournisseur.adresse }}</p>
      <p>Téléphone: {{ fournisseur.telephone }}</p>
  
      <p>Êtes-vous sûr de vouloir supprimer ce fournisseur ?</p>
  
      <!-- Boutons pour confirmer ou annuler la suppression -->
      <button type="button" (click)="confirmerSuppression()">Confirmer</button>
      <button type="button" (click)="annulerSuppression()">Annuler</button>
    </div>
  
    <!-- Message en cas d'erreur -->
    <div *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div>
  </div>
